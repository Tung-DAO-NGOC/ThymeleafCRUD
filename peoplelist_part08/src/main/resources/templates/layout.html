<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" \>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" th:href="@{css/style.css}" />
	</head>
	<body>
		<section class="navbar">
			<nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
				<a href="#" class="navbar-brand">Part 08</a>
				<ul class="navbar-nav">
					<li class="nav-item" th:classappend="${active == 'index' ? 'active': ''}">
						<a class="nav-link" th:href="@{/index}"> Home Page</a>
					</li>
					<li class="nav-item" th:classappend="${active == 'list' ? 'active': ''}">
						<a class="nav-link" th:href="@{/list}"> List People</a>
					</li>
					<li class="nav-item" th:classappend="${active == 'add' ? 'active': ''}">
						<a class="nav-link" th:href="@{/add}"> Add Person</a>
					</li>
					<li th:if="${active == 'view' }" class="nav-item" th:classappend="${active == 'view' ? 'active': ''}">
						<a class="nav-link" th:href="@{#}"> View Data</a>
					</li>
					<li
						th:if="${active == 'delete' }"
						class="nav-item"
						th:classappend="${active == 'delete' ? 'active': ''}"
					>
						<a class="nav-link" th:href="@{#}"> Delete Data</a>
					</li>
				</ul>
			</nav>
		</section>
		<section layout:fragment="content"></section>
	</body>
</html>
