<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" \>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" th:href="@{css/style.css}" />
	</head>
	<body>
		<section class="navbar">
			<div th:fragment="navBar">
				<nav class="navbar navbar-expand-sm navbar-dark bg-secondary fixed-top">
					<ul class="navbar-nav">
						<li class="nav-item" th:classappend="${active == 'home' ? 'active': ''}">
							<a class="nav-link" th:href="@{/index}" th:classappend> Home Page</a>
						</li>
						<li class="nav-item" th:classappend="${active == 'list' ? 'active': ''}">
							<a class="nav-link" th:href="@{/list}"> People List</a>
						</li>
					</ul>
				</nav>
			</div>
			<div class="blank"></div>
		</section>
		<section layout:fragment="content"></section>
	</body>
</html>
